<main>
    <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
        <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
            <div class="col"  *ngFor="let faculty of faculties">
                <div class="card h-100 shadow-sm"> <img
                        src="https://static.vecteezy.com/system/resources/previews/002/318/271/original/user-profile-icon-free-vector.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <table class="table">
                            <tbody>
                              <tr>
                                <th scope="row">Name</th>
                                <td>{{faculty.faculty_name}}</td>
                              </tr>
                              <tr>
                                <th scope="row">Email</th>
                                <td>{{faculty.faculty_email}}</td>
                              </tr>
                              <tr>
                                <th scope="row">Phone</th>
                                <td>{{faculty.faculty_mobileNumber}}</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                    <div class="d-flex justify-content-evenly mb-2">
                        <button type="button"  style="background-color:red;">Delete</button>
                        <button type="button" style="background-color:green;">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
